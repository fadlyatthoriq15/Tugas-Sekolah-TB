  <body>

    <div class="container">
        <div class="form-group">
            <label for="namapembeli">Nama Pembeli</label>
            <input type="text" class="form-control" id="txt_namapembeli">
          </div>
  
          <label for="namaproduk">Nama Produk</label>
          <select class="form-control" id="txt_namaproduk">
            <option value="PS3">PS3</option>
            <option value="PS4">PS4</option>
            <option value="PS2">PS2</option>
            <option value="xbox360">Xbox360</option>
          </select>

      <div class="form-group">
        <label for="berapabanyak">Berapa Banyak</label>
        <input type="number" class="form-control" id="txt_berapabanyak">
      </div>
  
      <div class="form-group">
        <label for="hargaproduk">Harga Awal</label>

        <input type="text" class="form-control" id="txt_hargaakhir">
      </div>

      <div class="form-group">
        <label for="pembayaran">Pemabayaran</label>
        <input type="text" class="form-control" id="txt_pembayaran">
      </div>
      
      <button class="btn btn-dark" onclick="add()">Simpan</button>
      <form action="List Harga.html">
        <input type="submit" class="btn btn-primary" id="submit" value="List Harga" style="float: right;">
      </form>

    </div>
  
      <div class="containeer">
      <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama Pembeli</th>
              <th scope="col">Nama Produk</th>
              <th scope="col">Berapa Banyak</th>
              <th scope="col">Harga Awal</th>
              <th scope="col">Harga Akhir</th>
              <th scope="col">Pembayaran</th>
              <th scope="col">Kembalian</th>
              <th scope="col">Total</th>
              <th scope="col">Modify</th>
            </tr>
          </thead>
          <tbody id="tampildata">
            
          </tbody>
        </table>
      </div>



      <script>
        var namapembeli = []
        var namaproduk = []
        var berapabanyak = []
        var hargaawal = []
        var hargaakhir = []
        var pembayaran = []
        var kembalian = []
        var total = []
        var tampil = document.getElementById('tampildata')

        function showData() {
            tampil.innerHTML = ""

            for(i = 0; i<namapembeli.length; i++){
                var nodata = i+1

                var txt_berapabanyak = Number(berapabanyak[i])
                if (txt_berapabanyak >= 2){
                  var total = Number(hargaawal[i]) * Number(0.20)
                      var kembalian = Number(pembayaran[i]) - Number(hargaakhir)
                }else{
                  var total = Number(hargaawal[i])
                      var kembalian = Number(pembayaran[i]) - Number(hargaakhir)
                }

                tampil.innerHTML += "<tr>"+
                    "<th>"+nodata+"</th>"+
                    "<th>"+namapembeli[i]+"</th>"+
                    "<td>"+namaproduk[i]+"</td>"+
                    "<td>"+berapabanyak[i]+"</td>"+
                    "<td>"+hargaawal[i]+"</td>"+
                    "<td>"+hargaakhir[i]+"</td>"+
                    "<td>"+pembayaran[i]+"</td>"+
                    "<td>"+kembalian+"</td>"+
                    "<td>"+total+"</td>"+
                    "<td>"+
                      "<button class='btnn btn-warning' data-toggle='modal' data-target='#modal' onclick='editdata(" +i+")'>Edit</button>" +
                      "<button class='btnn btn-danger' onclick = 'hapus("+i+")' >Hapus</button>"+
                    "</td>"+
                "</tr>"
            }

        }

        showData()

        function add() {
            var pembelibaru = document.getElementById('txt_namapembeli').value
            var produkbaru = document.getElementById('txt_namaproduk').value
            var banyakbaru = document.getElementById('txt_berapabanyak').value
            var awalbaru = document.getElementById('txt_hargaawal').value
            var akhirbaru = document.getElementById('txt_hargaakhir').value
            var bayarbaru = document.getElementById('txt_pembayaran').value

            namapembeli.push(pembelibaru)
            namaproduk.push(produkbaru)
            berapabanyak.push(banyakbaru)
            hargaawal.push(awalbaru)
            hargaakhir.push(akhirbaru)
            pembayaran.push(bayarbaru)


            showData()

        }

        function hapus(id) {
            var hapuspembeli = namapembeli.splice(id,1)
            var hapusnamaproduk = namaproduk.splice(id,1)
            var hapusbanyak = berapabanyak.splice(id,1)
            var hapusawal = hargaawal.splice(id,1)
            var hapusakhir = hargaakhir.splice(id,1)
            var hapusbayar = pembayaran.splice(id,1)

          showData()

        }

      </script>
